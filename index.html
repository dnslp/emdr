<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EMDR Oscillation Experience</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Full-width visual container -->
    <div id="visualContainer">
      <div class="oscillate" id="visualElement">ðŸ˜Š</div>
    </div>

    <!-- Configuration panel -->
    <div class="container">
      <h1>EMDR Oscillation Experience</h1>
      <!-- Tab Bar -->
      <div class="tab-bar">
        <button class="tab active" data-tab="visual">Visual</button>
        <button class="tab" data-tab="auditory">Auditory</button>
      </div>

      <!-- Tab Panels -->
      <div class="tab-content">
        <!-- Visual Configuration -->
        <div id="tab-visual" class="tab-panel active">
          <div class="setting-item">
            <label>
              <input type="checkbox" id="enableVisual" checked />
              Enable Visual
            </label>
          </div>
          <div class="setting-item">
            <label for="visualMode">Visual Mode:</label>
            <select id="visualMode">
              <option value="emoji">Emoji</option>
              <option value="shape">Shape</option>
              <option value="picture">Picture</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="customEmoji">Custom Emoji (for Emoji mode):</label>
            <input type="text" id="customEmoji" value="ðŸ˜Š" />
          </div>
          <div class="setting-item">
            <label for="emojiSize">Emoji Size (px):</label>
            <input type="range" id="emojiSize" min="20" max="200" value="100" />
            <span id="emojiSizeValue">100 px</span>
          </div>
          <div class="setting-item">
            <label for="oscillationSpeed">Oscillation Speed (Full Cycle in s):</label>
            <input type="range" id="oscillationSpeed" min="1" max="5" step="0.1" value="2" />
            <span id="speedValue">2 s</span>
          </div>
          <div class="setting-item">
            <label for="oscillationCurve">Oscillation Curve:</label>
            <select id="oscillationCurve">
              <option value="linear">Linear</option>
              <option value="sinusoidal">Sinusoidal</option>
            </select>
          </div>
          <div class="setting-item">
            <input type="checkbox" id="enableGradient" />
            <label for="enableGradient">Enable Background Gradient</label>
          </div>
          <div class="setting-item gradient-inputs" style="display: none;">
            <label for="leftBgColor">Left Background Color:</label>
            <input type="color" id="leftBgColor" value="#f5f5f5" />
            <label for="rightBgColor">Right Background Color:</label>
            <input type="color" id="rightBgColor" value="#eaeaea" />
          </div>
        </div>

        <!-- Auditory Configuration -->
        <div id="tab-auditory" class="tab-panel">
          <div class="setting-item">
            <label>
              <input type="checkbox" id="enableAuditory" checked />
              Enable Auditory
            </label>
          </div>
          <div class="setting-item">
            <label for="frequency">Beep Frequency (Hz):</label>
            <input type="range" id="frequency" min="40" max="1000" value="440" />
            <span id="freqValue">440 Hz</span>
          </div>
        </div>
      </div>

      <!-- Session Timer and Controls -->
      <div class="setting-item">
        <label for="sessionDuration">Session Duration (minutes):</label>
        <input type="number" id="sessionDuration" min="1" max="60" value="5" />
        <span id="timerDisplay"></span>
      </div>
      <div class="button-group">
        <button id="toggleButton">Start Session</button>
        <button id="fullscreenButton">Toggle Fullscreen</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
